<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card1 - post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="card">
        <div class="head_card">
            <div class="avatar">
                <img src="https://scontent.fgza2-3.fna.fbcdn.net/v/t39.30808-6/p960x960/267607985_372956287964660_2876127440490393819_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=e3f864&_nc_ohc=gIGSmF4qKhoAX_YveN4&_nc_ht=scontent.fgza2-3.fna&oh=00_AT-kJynUe1EZmIEex-Zn2Yxd0RNZykJrectDMhIH4De9Sw&oe=62053C65" alt="">
            </div>
            <div class="titles">
                <span>Shrimp and Chorizo Paella</span>
                <span class="date">September 14, 2016</span>
            </div>
            <div class="more btn">
                <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="MoreVertIcon"> <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"> </path> </svg>
            </div>
        </div>

        <div class="cover">
            <img src="https://media.istockphoto.com/photos/top-view-table-full-of-food-picture-id1220017909?k=20&m=1220017909&s=170667a&w=0&h=4I_l8ZyiZ8sebPsRo6UpFmdrV-MZgEvxb3smE-TbgLE=" alt="">
        </div>

        <div class="description">
          <span>This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</span>
        </div>

        <div class="options">
            <div class="option btn love">
                <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="FavoriteIcon"> <path d="m12 21.35-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"> </path> </svg>
            </div>
            <div class="option btn">
                <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ShareIcon"> <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"> </path> </svg>
            </div>
            <div class="option btn last">
                <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ExpandMoreIcon"> <path d="M16.59 8.59 12 13.17 7.41 8.59 6 10l6 6 6-6z"></path> </svg>
            </div>
        </div>
    </div>


<script>


document.querySelector('.love').addEventListener('click',()=>{
    document.querySelector('.love').classList.toggle('active')
})


document.querySelector('.last').addEventListener('click',()=>{
    document.querySelector('.last').classList.toggle('active')
})



</script>


</body>

</html>
